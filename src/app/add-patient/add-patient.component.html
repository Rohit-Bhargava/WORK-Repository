<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Student</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
    <form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()" #resetStudentForm="ngForm" novalidate>
        <!-- Left block -->
        <mat-card>
            <div class="controlers-wrapper">
       
                <!-- Fever -->
                <mat-form-field>
                    <mat-label>Fever</mat-label>
                    <mat-select value="selected" formControlName="fever">
                        <mat-option [value]="feverArray" *ngFor="let feverArray of FeverArray">
                            {{feverArray}}
                        </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="handleError('fever', 'required')">
                        Section is required
                    </mat-error> -->
                </mat-form-field>
            </div>
        </mat-card>

        <!-- Right block -->
        <mat-card>
            <div class="controlers-wrapper">
               

       

                <!-- Date of birth -->
                <mat-form-field>
                    <input matInput readonly [matDatepicker]="picker" placeholder="Date of birth" formControlName="dot"
                        (dateChange)="formatDate($event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <!-- <mat-error *ngIf="handleError('dot', 'required')">
                        Date of birth is required
                    </mat-error> -->
                </mat-form-field>

                <!-- Gender -->
                <div class="misc-bottom-padding">
                    <mat-label>Gender:</mat-label>
                    <mat-radio-group aria-label="Select an option" formControlName="gender">
                        <mat-radio-button value="Male">Male</mat-radio-button>
                        <mat-radio-button value="Female">Female</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </mat-card>

        <!-- Submit & Reset -->
        <mat-card>
            <div class="full-wrapper button-wrapper">
                <div class="button-wrapper">
                    <button mat-flat-button color="warn">Submit</button>
                </div>
            </div>
        </mat-card>
    </form>
</div>
