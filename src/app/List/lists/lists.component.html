<div class="example-button-row">
    <button mat-flat-button class="side-btn">
    <!-- [routerLink]="['./emplloy-list']" 
    routerLinkActive="active"> -->
    Emplloy List
  </button>
  <!-- &nbsp;&nbsp;
    <button mat-raised-button class="side-btn">Student List</button> -->
  </div>

  <div class="emp-list-div">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <table>    
        <thead>
            <tr>
            <th>Name</th>&nbsp;&nbsp;     
            <th>Email</th>&nbsp;&nbsp;
            <th>Department</th>&nbsp;&nbsp;
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
            </tr>
                
        </thead>
        
       <tbody >
           
           <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>&nbsp;
        <td>{{employee.email}}</td>&nbsp;
        <td>{{employee.department}}</td>&nbsp;
        <td><img mat-card-image class="image-preview" [src]="employee.imagePath" [alt]="employee.name"></td>
            <td><button mat-raised-button color="primary" class="side-btn" [routerLink]="['/edit', employee.id]">Edit</button></td>
            <td><button mat-raised-button color="warn" class="side-btn" (click)="onDelete(employee.id)">Delete</button></td>
      </tr>
        
       </tbody>    
</table>
</div>
